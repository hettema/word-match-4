<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match - Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-wrapper">
        <header id="game-header">
            <h1>Word Match</h1>
            <div id="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Moves:</span>
                    <span id="moves" class="stat-value">20</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Target:</span>
                    <span id="target" class="stat-value">1000</span>
                </div>
            </div>
        </header>
        
        <main id="game-container">
            <!-- Phaser will create the canvas here -->
        </main>
        
        <div id="html-effects-layer" class="effects-overlay">
            <!-- HTML/CSS effects will be rendered here -->
        </div>
        
        <div id="game-messages" class="hidden">
            <!-- Victory/defeat messages -->
        </div>
    </div>
    
    <!-- Game modules will be loaded here -->
    <script type="module" src="GameBootstrap.js"></script>
</body>
</html>
